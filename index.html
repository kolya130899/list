<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Dinner list</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body bgcolor="#3B3E47">
	<header>
		<p id="head">CSS Shoping List</p>
	</header>
	<div class="center">
		<ul>
			<li>
				<input type="checkbox" name="click">
				<span>A lot of pickles</span>
			</li>
			<li>
				<input type="checkbox" name="click">
				<span>10 apples</span>
			</li>
			<li>
				<input type="checkbox" name="click">
				<span>20 oranges</span>
			</li>
			<li>
				<input type="checkbox" name="click">
				<span>13 plates</span>
			</li>
			<li>
				<input type="checkbox" name="click">
				<span>15 bentos</span>
			</li>
			<li>
				<input type="checkbox" name="click">
				<span>1 bottle of Sake</span>
			</li>
		</ul>
	</div>

	<div  class="footer">
		<span >Bon appetit</span>
	</div>


</body>
</html>
